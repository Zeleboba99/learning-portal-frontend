<div *ngIf="courses.length === 0">You don`t have certificates</div>
<div class="list-group-item list-group-item-action" *ngFor="let course of courses">
  <div class="media text-muted pt-3">
    <p class="media-body pb-3 mb-0 small lh-125 ">
      <strong class="d-block text-gray-dark">{{course.name}}</strong>
    </p>
    <button class="btn btn-outline-secondary btn-sm" (click)="onOpenPdf(course)" >
      <i class="fas fa-file-pdf"></i>
    </button>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onDownloadPdf(course)" >
      <i class="fas fa-download"></i>
    </button>
<!--    <button (click)="onEmail(course)">-->
<!--      Get on Email-->
<!--    </button>-->
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
