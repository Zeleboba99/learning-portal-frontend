<div class="row">
  <div class="col-md">
    <div class="row">
      <div class="col-md-9">
        <h6 class="border-bottom border-gray pb-2 mb-0">My training courses</h6>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <select class="form-control" ngModel (ngModelChange)="mySelectHandler($event)" [(ngModel)]="selectedOption">
            <option *ngFor="let value of options" [ngValue]="value">{{value}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-default btn-sm" (click)="onSortClick()">
          <i class="fas fa-sort"></i>
        </button>
      </div>
    </div>
    <div *ngIf="checkCourses; else elseBlock" >
      <ul class="list-group">
    <li class="list-group-item " *ngFor="let course of courses">
      <div class="row">
        <div class="col-md-1">
          <p></p>
          <button type="button" class="btn btn-default btn-sm" (click)="onSelectCourse(course.id)">
            <i class="fas fa-folder-open"></i>
          </button>
        </div>
        <div class="col-md">
          <div class="media text-muted pt-3"  >
            <p class="media-body pb-3 mb-0 small lh-125 ">
              <strong class="d-block text-gray-dark">{{course.name}}</strong>
              {{course.description}}
            </p>
            <div>
              <button class="btn-sm btn btn-outline-secondary" (click)="unSub(course.id)">Unsubscribe</button>
            </div>
          </div>
        </div>
      </div>
        </li>
      </ul>
    </div>
    <ng-template #elseBlock>
      {{text}}
    </ng-template>
  </div>
</div>
<div class="container " align="center" style="margin-top: 20px">
  <div class="col -lg-12" align="center">
    <nav aria-label="..." style="text-align: center">
      <ul class="pagination justify-content-center">
        <li *ngFor="let page of ' '.repeat(coursePage.totalPages).split(''), let i = index " (click)="onPageSelect(i)"
            [class.active]="i === selectedPage" class="page-item"><a class="page-link">{{i + 1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
