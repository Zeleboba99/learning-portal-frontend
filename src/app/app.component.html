<div class="mx-auto">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Learning portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse justify-content-end" id="navbarCollapse">
      <form class="form-inline my-2 my-lg-0">
        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
               [(ngModel)]="searchParam">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="onSearchClick(searchParam)">Search
        </button>
      </form>
      <ul class="navbar-nav ">
        <li class="navbar-nav nav-item">
          <a class="navbar-nav nav-link" (click)="onCatalogClick()">Catalog</a>
        </li>
        <li class="nav-item dropdown" *ngIf="userLoggedIn; else elseBlock">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            {{userLoggedIn.email}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/profile">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Sign out</a>
          </div>
        </li>
        <ng-template #elseBlock>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sign-in">Sign in</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="justify-content-center w-70">
      <p></p>
      <div class="container-fluid" *ngIf="userLoggedIn; else elseMainBlock">
        <div class="row">
          <header class="col-md-2">
            <nav class="sidebar-sticky bg-light navbar-light navbar-expand-md">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto flex-column">
                  <li class="nav-item ">
                    <a class="nav-link" routerLink="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/certificates">Certificates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/add-course">Add course</a>
                  </li>
                  <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Courses
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" routerLink="/my-courses">My training courses</a>
                      <a class="dropdown-item" routerLink="/my-created-courses">My created courses</a>
                    </div>
                  </li>
                  <li class="nav-item" *ngIf="authService.isAdmin()">
                    <a class="nav-link" routerLink="/user-management">User management</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <main class="col-md-10">
            <router-outlet></router-outlet>
          </main>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseMainBlock>
    <main>
      <div class="container">
        <div class="justify-content-center w-70">
          <p></p>
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </ng-template>
</div>
